<form [formGroup]="loginForm" (ngSubmit)="login()" class="uk-form-horizontal uk-margin-large">

    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">Firstname</label>
        <div class="uk-form-controls">
            <input formControlName="firstname" class="uk-input" id="form-horizontal-text" type="text" placeholder="Firstname">
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">Lastname</label>
        <div class="uk-form-controls">
            <input formControlName="lastname" class="uk-input" id="form-horizontal-text" type="text" placeholder="Lastname">
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">Username</label>
        <div class="uk-form-controls">
            <input formControlName="username" class="uk-input" id="form-horizontal-text" type="text" placeholder="Username">
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">Email</label>
        <div class="uk-form-controls">
            <input formControlName="email" class="uk-input" id="form-horizontal-text" type="email" placeholder="Email">
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">Birthdate</label>
        <div class="uk-form-controls">
            <input formControlName="birthdate" class="uk-input" id="form-horizontal-text" type="text" placeholder="Birthdate">
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">Password</label>
        <div class="uk-form-controls">
            <input formControlName="password" class="uk-input" id="form-horizontal-text" type="text" placeholder="Password">
        </div>
    </div>

    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-select">Select</label>
        <div class="uk-form-controls">
            <select class="uk-select" id="form-horizontal-select">
                <option>Option 01</option>
                <option>Option 02</option>
            </select>
        </div>
    </div>

    <div class="uk-margin">
        <div class="uk-form-label">Radio</div>
        <div class="uk-form-controls uk-form-controls-text">
            <label><input class="uk-radio" type="radio" name="radio1"> Option 01</label><br>
            <label><input class="uk-radio" type="radio" name="radio1"> Option 02</label>
        </div>
    </div>

    <div class="uk-margin">
        <div class="uk-inline">
            <button type="submit" class="uk-button uk-button-default">Submit</button>
        </div>
      </div>

</form>
